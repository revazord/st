<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Vidéo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Galerie Vidéo</h1>
        <div class="video-grid" id="video-grid">
            <!-- Les vidéos seront ajoutées dynamiquement ici -->
        </div>
        <input type="file" id="videoUpload" accept="video/*" onchange="addVideo()" hidden>
        <button class="add-video-btn" onclick="document.getElementById('videoUpload').click()">Ajouter une Vidéo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
